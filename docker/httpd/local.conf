<VirtualHost *:80>
    DirectoryIndex index.php index.html
	DocumentRoot /var/www/exeter/public

	ErrorLog  /var/www/exeter/logs/error.log
    CustomLog  /var/www/exeter/logs/access.log combined

	<Directory  /var/www/exeter/public>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
    </Directory>
</VirtualHost>